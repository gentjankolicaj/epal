version: '3'

networks:
  internal_network: { }

services:
  discovery-server:
    build:
      context: discovery-server
      dockerfile: Dockerfile
    image: edata-discoveryserver:latest
    container_name: discovery-server
    ports:
      - "8761:8761"
    networks:
      internal_network:
  api-gateway:
    build:
      context: api-gateway
      dockerfile: Dockerfile
    image: edata-apigateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    networks:
      internal_network:
    depends_on:
      - discovery-server




